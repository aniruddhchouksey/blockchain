<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">	
<title>2nd program</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="row">
	<div class="col col-lg-4">
		<form class="container-fluid" action="http://localhost:3001/transaction/broadcast" method="POST">
			<p>Add a new transaction</p>
		  <div class="form-group">
		    <label for="amount">Enter Amount</label>
		    <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount">
		  </div>
		  <div class="form-group">
		    <label for="sender">Sender Address</label>
		    <input type="text" class="form-control" id="sender" name="sender" placeholder="Sender">
		  </div>
		  <div class="form-group">
		    <label for="recipient">Recipient Address</label>
		    <input type="text" class="form-control" id="recipient" name="recipient" placeholder="recipient">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<form class="container-fluid py-5" action="http://localhost:3001/mine" method="POST">
			<p>Mine a new block</p>
		  <button type="submit" class="btn btn-primary">Mine a new Block</button>
		</form>
	</div>
</div>

</body>
</html>
